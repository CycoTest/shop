<!doctype html>
<html lang="ko"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link th:replace="~{/fragments/config.html :: CommonConfig}">
    <link href="/css/main.css" rel="stylesheet">
    <title>Document</title>
</head>
<body>
    <!-- navigation bar -->
    <div th:replace="~{/fragments/nav.html :: NavBar}"></div>

    <form th:action="@{'/itemInfo/edit/' + ${itemData.id} }" method="post">
        <h4>상세 페이지 (수정)</h4>
        <label for="title">제목: </label>
        <input type="text" id="title" name="title" th:value="${itemData.title}" required>
        <br>

        <label for="price">가격: </label>
        <input type="number" id="price" name="price" th:value="${itemData.price}" required>
        <br>

<!--        // CSRF 기능 켰을 때, form 태그마다 추가해줘야 하는 것-->
<!--        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">-->

        <button type="submit">수정하기</button>
    </form>
</body>
</html>
