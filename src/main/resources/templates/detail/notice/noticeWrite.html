<!doctype html>
<html lang="ko"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link th:replace="~{fragments/commonHead.html :: CommonConfig}">
    <link href="/css/noticeWrite.css" rel="stylesheet">
    <title>공지사항 작성</title>
</head>
<body>
    <!-- navigation bar -->
    <div th:replace="~{fragments/nav.html :: NavBar}"></div>

    <div class="write-container" sec:authorize="isAuthenticated()">
        <form action="/noticeInfo/write" method="post">
            <div class="form-group">
                <label for="title">제목: </label>
                <input type="text" id="title" name="title" required>
            </div>

            <div class="form-group">
                <label for="author">작성자:</label>
                <span id="author" th:text="${#authentication.principal.displayName}"></span>
                <input type="hidden" name="author" th:value="${#authentication.principal.displayName}" required>
            </div>

            <div class="textarea-group">
                <label for="contents">내용: </label>
                <textarea id="contents" name="contents" required></textarea>
            </div>

            <div class="form-group-submit">
                <button type="submit">전송</button>
            </div>
        </form>

        <script th:replace="~{fragments/commonJavaScript.html :: CommonJS}"></script>
    </div>
</body>
</html>
