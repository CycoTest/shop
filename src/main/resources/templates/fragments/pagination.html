<div class="pagination-container" th:fragment="Pagination(currentPage, totalPages, startPage, endPage, size)">
    <ul class="pagination">
        <li th:if="${startPage > 1}">
            <a th:href="@{ /list(page=0, size=${size}) }">
                <i class='bx bx-chevrons-left'></i>
            </a>
        </li>
        <li th:if="${startPage > 1}">
            <a th:href="@{ /list(page=${startPage - 2}, size=${size}) }">
                <i class='bx bx-chevron-left' ></i>
            </a>
        </li>
        <li th:each="i : ${#numbers.sequence(startPage, endPage)}">
            <a th:href="@{ /list(page=${ i - 1 }, size=${size}) }" th:text="${i}"
                th:classappend="${i == currentPage} ? 'active' : ''"></a>
        </li>
        <li th:if="${endPage < totalPages}">
            <a th:href="@{ /list(page=${endPage}, size=${size})}">
                <i class='bx bx-chevron-right' ></i>
            </a>
        </li>
        <li th:if="${endPage < totalPages}">
            <a th:href="@{ /list(page=${totalPages - 1}, size=${size})}">
                <i class='bx bx-chevrons-right' ></i>
            </a>
        </li>
    </ul>
</div>
