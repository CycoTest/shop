<!doctype html>
<html lang="ko"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link th:replace="~{/fragments/config.html :: CommonConfig}">
    <link href="/css/main.css" rel="stylesheet">
    <title>Document</title>
</head>
<body>
    <!-- navigation bar -->
    <div th:replace="~{/fragments/nav.html :: NavBar}"></div>

    <!-- main body -->
    <div class="notice-board-container">
        <div class="notice-board">
            <table>
                <thead>
                <tr>
                    <th>번호</th>
                    <th>제목</th>
                    <th>작성자</th>
                    <th>작성일</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="i : ${notices}">
                    <td th:text="${i.id}"></td>
                    <td th:text="${i.title}"></td>
                    <td th:text="${i.author}"></td>
                    <td th:text="${i.postDate}"></td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>

    <!-- Pagination Controls -->
    <div th:replace="~{fragments/pagination.html :: Pagination(currentPage=${pageData.currentPage}, totalPages=${pageData.totalPages}, startPage=${pageData.startPage}, endPage=${pageData.endPage}, size=${pageData.size}) }"></div>

</body>
</html>
