<!doctype html>
<html lang="ko"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link th:replace="~{/fragments/config.html :: CommonConfig}">
    <link href="/css/main.css" rel="stylesheet">
    <title>Document</title>
</head>
<body>
    <!-- navigation bar -->
    <div th:replace="~{/fragments/nav.html :: NavBar}"></div>

    <!-- main body -->
    <div class="card">
        <table>
            <thead>
                <tr>
                    <th>상품 사진</th>
                    <th>상품 이름</th>
                    <th>상품 가격</th>
                    <th>선택 기능</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="i : ${items}">
                    <td><img src="https://placehold.co/300" alt="image"></td>
                    <td th:text="${i.title}"></td>
                    <td th:text="${i.price} + '원'"></td>
                    <td sec:authorize="isAuthenticated()">
                        <span th:text="${i.registerUser}"></span>
                    </td>
                    <td>
                        <a th:href="@{ '/detail/' + ${i.id} }">상세보기</a>
                        <a th:href="@{'/itemInfo/' + ${i.id} }">수정하기</a>
                        <a href="#" class="delete-item" th:data-id="${i.id}">삭제하기</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

    <!-- include external JavaScript file -->
    <script src="/js/item.js" defer></script>
</body>
</html>
